<div class="app">
  <h1>{{ vm.name }}</h1>
  <div id="flowchart">
    <div id="container{{node.id}}"
         class="node"
         style="top: {{node.top}}px; left: {{node.left}}px"
         ng-repeat="node in vm.flowchart.nodes">{{node.title}}</div>
  </div>

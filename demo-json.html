<html>
<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script src="https://rawgit.com/dhotson/springy/master/springy.js"></script>
  <script src="https://rawgit.com/dhotson/springy/master/springyui.js"></script>
  <script>
    var graph = {
      "id": null,
      "states": [
        {
          "id": "state0",
          "top": "200px",
          "left": "50px",
          "title": "Public"
        },
        {
          "id": "state1",
          "top": "50px",
          "left": "600px",
          "title": "Private"
        },
        {
          "id": "state2",
          "top": "340px",
          "left": "420px",
          "title": "Pending"
        },
        {
          "id": "state65d7042f-ad62-4887-a19f-f1c669f26fa1",
          "top": "540px",
          "left": "600px",
          "title": "Deleted"
        }
      ],
      "transitions": [
        {
          "from": "state0",
          "to": "state1",
          "fromAnchor": "TopRight",
          "toAnchor": "LeftLower",
          "title": "Retract"
        },
        {
          "from": "state1",
          "to": "state2",
          "fromAnchor": "BottomLeft",
          "toAnchor": "TopLeft",
          "title": "Submit"
        },
        {
          "from": "state2",
          "to": "state0",
          "fromAnchor": "LeftUpper",
          "toAnchor": "BottomRight",
          "title": "Publish"
        },
        {
          "from": "state2",
          "to": "state2",
          "fromAnchor": "RightLower",
          "toAnchor": "BottomRight",
          "title": "Loop"
        },
        {
          "from": "state1",
          "to": "state65d7042f-ad62-4887-a19f-f1c669f26fa1",
          "fromAnchor": "RightLower",
          "toAnchor": "TopLeft",
          "title": "Delete"
        }
      ]
    };

  var graphJSON = {
    "nodes": [
      "Public",
      "Private",
      "Pending",
      "Delete"
    ],
    "edges": [
      ["Public", "Private"],  // Retract
      ["Private", "Pending"],  // Submit
      ["Private", "Delete"],  // Delete
      ["Pending", "Pending"],  // Loop
      ["Pending", "Public"],  // Publish
    ]
  };

  jQuery(function(){
    var graph = new Springy.Graph();
    graph.loadJSON(graphJSON);

    var springy = jQuery('#springydemo').springy({
      graph: graph
    });
  });
  </script>

  <canvas id="springydemo" width="640" height="480" />

</body>
</html>
